<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/nf-favicon.png" /> <!-- De esta manera tengo un icono en la pesataña de mi pagina-->
</head>
<body>
    <header>
        <img src="assets/netflix_logo.png" class="header_logo" />
        <nav>
            <a href="" class="button button__login">Iniciar Sesion</a>
        </nav>
        <section class="header__form">
            <div class="header__contenido">
                <h1 class="titulo">Programas y peliculas sin limtes y mucho mas.</h1>
                <h2 clas="subtitulo">Disfruta donde quiras. Cancela en cualquier momento</h2>
            </div>
            <input type="email" name="email" class="form__email" placeholder="Email..." />
            <a href="" class="button botton--grande">PROBAR AHORA</a>
            <h3 class="titulo titulo--small">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta e inicia tu membresia con Netflix</h3>
        </section>
    </header>
    <div class="fondo">
        <img src="assets/netflix_fondo.jpg" alt="" srcset="" class="fondo__img"/>
        <div class="fondo fondo--degradado"></div>
    </div>
    
</body>
</html>
